<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/registro.css">

</head>
<body>
    <section id="mi-formulario" class="registrate">
    <h1>C&L te da la bienvenida a nuestro Formulario de Registro</h1>
        <p> Por favor, completa los siguientes campos para crear tu cuenta.</p>
    <div class="section2" >
        <form action="dise.html" method="post" class="formulario">
     <fieldset>
        <legend>Complete sus datos.</legend>
        <div class="form-columns">
            <div class="fila">
            <label for="name">Nombre/es</label> 
            <input type="text" id="name" name="nombre">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido">
        </div>

        <div class="fila">
            <label for="mail">Correo Electrónico.</label>
            <input type="email" id="mail">
            <label for="password">Contraseña.</label>
            <input type="password" name="contraseña" maxlength="8" id="password" required>
        </div>

        <div class="fila">
            <label for="dni">Documento</label>
            <input type="number" id="dni">
            <label for="date">Fecha Nac.</label>
            <input type="date" name="fecha_nacimiento" id="fechaNacimiento">
        </div>

        <div class="form-buttons">
            <input type="submit" value="Enviar" class="boton">
            <input type="reset" value="Restablecer" class="boton">
        </div>

    </div>
     </fieldset> 
       </form>
        </div>
    </section>
    
    
</body>
</html>
